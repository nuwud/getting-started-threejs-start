<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Bobby Threejs Template</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.131/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.131/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <div id="hud-overlay" style="display:none">
      <div id="hud-panel">
        <h2>Scene Controls</h2>
        <label>Light Intensity <input id="light-intensity" type="range" min="0" max="5" step="0.01" value="2.5"></label>
        <label>Shadow Softness <input id="shadow-radius" type="range" min="1" max="20" step="1" value="8"></label>
        <label>Shadow Opacity <input id="shadow-opacity" type="range" min="0" max="1" step="0.01" value="0.25"></label>
        <label>Background <input id="bg-color" type="color" value="#181a20"></label>
        <label>Wireframe <input id="wire-toggle" type="checkbox"></label>
        <label>Box Color <input id="box-color" type="color" value="#ffffff"></label>
        <label>Box Spin <input id="box-spin-toggle" type="checkbox" checked></label>
        <label>Sound <input id="sound-toggle" type="checkbox" checked></label>
        <label>Synth Type
          <select id="synth-type">
            <option value="sine">Sine</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </label>
        <label>Volume <input id="synth-volume" type="range" min="0" max="1" step="0.01" value="0.2"></label>
        <button id="close-hud">Close</button>
      </div>
    </div>
    <style>
      #hud-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.35);
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #hud-panel {
        background: #23263aee;
        border-radius: 18px;
        box-shadow: 0 8px 32px #0008;
        padding: 2rem 2.5rem;
        color: #fff;
        min-width: 320px;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #hud-panel h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        letter-spacing: 0.05em;
        text-align: center;
      }
      #hud-panel label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
        gap: 1rem;
      }
      #hud-panel input[type="range"] {
        width: 120px;
      }
      #hud-panel input[type="color"] {
        width: 36px; height: 24px; border: none; background: none;
      }
      #hud-panel button {
        margin-top: 1rem;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: #3a7afe;
        color: #fff;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      #hud-panel button:hover {
        background: #2556b8;
      }
    </style>
  </body>
</html>
